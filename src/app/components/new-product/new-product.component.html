<div class="container mt-5">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">{{titulo | titlecase}}</span>
          <form class="mt-3" [formGroup]="form" (ngSubmit)='onSubmit()'>
            <div class="mb-3">
              <input type="text" formControlName="producto" class="form-control form-control-lg"  placeholder="Producto" >
              <div class="text-danger" *ngIf="form.get('producto')?.hasError('required') && form.get('producto')?.touched">
                  <span>El nombre del producto es <strong>obligatorio</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input type="text" formControlName="categoria" class="form-control form-control-lg"  placeholder="Categoria" >
              <div class="text-danger" *ngIf="form.get('categoria')?.hasError('required') && form.get('categoria')?.touched">
                <span>La categoria es <strong>obligatorio</strong></span>
            </div>
            </div>
            <div class="mb-3">
              <input type="text" formControlName="ubicacion" class="form-control form-control-lg"  placeholder="Ubicacion" >
              <div class="text-danger" *ngIf="form.get('ubicacion')?.hasError('required') && form.get('ubicacion')?.touched">
                <span>La ubicacion es <strong>obligatorio</strong></span>
            </div>
            </div>
            <div class="mb-3">
              <input type="number" formControlName="precio" class="form-control form-control-lg"  placeholder="Precio" >
              <div class="text-danger" *ngIf="form.get('precio')?.hasError('required') && form.get('precio')?.touched">
                <span>El precio es <strong>obligatorio</strong></span>
            </div>
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-secondary btn-lg float-start" (click)="volver()">Volver</button>
                <button type="submit" class="btn btn-success btn-lg float-end" [disabled]='form.invalid'>Acerptar</button>
            </div>
        
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
